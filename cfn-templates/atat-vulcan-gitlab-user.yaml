AWSTemplateFormatVersion: 2010-09-09
Description: Creating IAM Users via Cloudformation

Parameters:
  Env:
    Description: >-
      The VPC where the Interface Endpoint for SES should be configured.
    Type: String

Resources:
  Gitlabuser:
    Type: AWS::IAM::User  
    Properties:
      Username: Atat-Gitlab-${Env}-user
      Policies:
      - PolicyName: gitlab-mirroring-access
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action: 
              - codecommit:GitPull,
              - codecommit:GitPush
            Resource: "*"

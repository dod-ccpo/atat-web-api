      x-amazon-apigateway-integration:
        httpMethod: "POST"
        uri:
          Fn::Sub: "arn:${AWS::Partition}:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${NotImplementedFunction.Arn}/invocations"
        type: "aws_proxy"
      security:
        Fn::If:
          - IsAuthorizationRequired
          -
            - cognitoAuthorizer: []
          - Ref: AWS::NoValue
    post:
      operationId: createPortfolio
      requestBody:
        description: Use an empty request body to create an empty Portfolio or pass a complete object to create a complete version.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Portfolio'
          text/plain:
            schema:
              type: string
              example: ''
      responses:
        '201':
          description: Successful operation

          type: array
          items:
            type: string
            enum:
              - AIR_FORCE
              - ARMY
              - MARINE_CORPS
              - NAVY
              - SPACE_FORCE
              - COMBATANT_COMMAND
              - JOINT_STAFF
              - DAFA
              - OSD_PSAS
              - NSA
        name:
          pattern: "^[a-zA-Z\\d -]{4,100}$"
          type: string
      additionalProperties: false

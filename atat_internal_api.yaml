            type: string
        Access-Control-Allow-Headers:
          schema:
            type: string
      content: {}
  schemas:
    BaseObject:
      type: object
      properties:
        updatedAt:
          type: string
          format: "date-time"
          readOnly: true
        createdAt:
          type: string
          format: "date-time"
          readOnly: true
        archivedAt:
          type: string
          format: "date-time"
          readOnly: true
        id:
          type: string
          readOnly: true

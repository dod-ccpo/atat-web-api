components:
  parameters:
    offsetParam:
      in: query
      name: offset
      required: false
      schema:
        type: integer
        minimum: 0
      description: The number of items to skip before starting to collect the result set.
    limitParam:
      in: query
      name: limit
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 50
        default: 20
      description: The numbers of items to return.
  responses:
    CorsHeaders:
      description: Default response for CORS method
      headers:
        Access-Control-Allow-Origin:
          schema:
            type: string
        Access-Control-Allow-Methods:
          schema:
            type: string
        Access-Control-Allow-Headers:
          schema:
            type: string
      content: {}
  schemas:
    BaseObject:
      type: object
      additionalProperties: false
      description: Base model common to all first-class objects (those with IDs)
      properties:
        id:
          type: string
        created_at:
          type: string
          format: "date-time"
        updated_at:
          type: string
          format: "date-time"
    PortfolioDraftSummary:
      type: object
      additionalProperties: false
      description: Portfolio Draft parent object
      allOf:
        - $ref: '#/components/schemas/BaseObject'
        - type: object
          properties:
            name:
              type: string
            description:
              type: string
            num_portfolio_managers:
              type: number
            num_applications:
              type: number
            num_environments:
              type: number
            num_task_orders:
              type: number
            status:
              type: string
              description: CSP Provisioning Status
              enum:
                - "not_started"
                - "in_progress"
                - "complete"
                - "failed"
    Error:
      type: object
      additionalProperties: false
      description: Generic error model
      properties:
        code:
          type: string
          enum: [INVALID_INPUT, OTHER]
        message:
          type: string
      required:
        - code
        - message
    ValidationError:
      allOf:
        - $ref: '#/components/schemas/Error'
        - type: object
          additionalProperties: false
          required:
            - error_map
          properties:
            error_map:
              type: object
              description: 'Maps form input IDs to validation error messages so that clients can display in-line errors'
    FileMetadataSummary:
      type: object
      additionalProperties: false
      description: Metadata describing an uploaded file
      properties:
        id:
          type: string
          description: Should be a UUID. Will be the S3 Object Key.
        name:
          type: string
          description: name of file when uploaded
    FileMetadata:
      type: object
      description: Metadata describing an uploaded file
      additionalProperties: false
      allOf:
        - $ref: '#/components/schemas/BaseObject'
        - $ref: '#/components/schemas/FileMetadataSummary'
        - type: object
          properties:
            size:
              type: number
              description: file size in bytes
            status:
              type: string
              description: status of uploaded file scans and review
              enum:
                - "pending"
                - "accepted"
                - "rejected"
    PortfolioStep:
      description: Represents step 1 of the Portfolio Draft Wizard
      type: object
      additionalProperties: false
      required:
        - name
        - dod_components
        - portfolio_managers
        - csp
      properties:
        name:
          type: string
        csp:
          type: string
          enum:
            - "aws"
            - "azure"
        description:
          type: string
        dod_components:
          type: array
          items:
            type: string
            enum:
              - "air_force"
              - "army"
              - "marine_corps"
              - "navy"
              - "space_force"
              - "combatant_command"
              - "joint_staff"
              - "dafa"
              - "osd_psas"
              - "nsa"
        portfolio_managers:
          type: array
          items:
            type: string
            format: "email"
    FundingStep:
      description: Represents step 2 of the Portfolio Draft Wizard
      type: object
      additionalProperties: false
      properties:
        task_orders:
          type: array
          items:
            $ref: '#/components/schemas/TaskOrder'
    TaskOrder:
      description: Represents a Task Order in the Funding Step
      type: object
      additionalProperties: false
      properties:
        task_order_number:
          type: string
        task_order_file:
          description: Metadata associated with file which was previously uploaded by POST /taskOrderFiles
          allOf:
            - $ref: '#/components/schemas/FileMetadataSummary'
        clins:
          type: array
          items:
            $ref: '#/components/schemas/Clin'
      required:
        - task_order_number
        - task_order_file
        - clins
    Clin:
      description: Represents a Clin in a Task Order
      type: object
      additionalProperties: false
      properties:
        clin_number:
          type: string
        idiq_clin:
          type: string
        total_clin_value:
          type: number
        obligated_funds:
          type: number
        pop_start_date:
          type: string
          format: date
        pop_end_date:
          type: string
          format: date
      required:
        - clin_number
        - idiq_clin
        - total_clin_value
        - obligated_funds
        - pop_start_date
        - pop_end_date
    ApplicationStep:
      description: Represents step 3 of the Portfolio Draft Wizard
      type: object
      properties:
        applications:
          type: array
          items:
            $ref: '#/components/schemas/Application'
        operators:
          type: array
          items:
            $ref: '#/components/schemas/PortfolioOperator'
    Application:
      description: Represents an Application in a Portfolio
      type: object
      additionalProperties: false
      properties:
        name:
          type: string
        description:
          type: string
        environments:
          type: array
          items:
            $ref: '#/components/schemas/Environment'
        operators:
          type: array
          items:
            $ref: '#/components/schemas/AppEnvOperator'
      required:
        - name
        - description
        - environments
        - operators
    Environment:
      description: Represents an Environment for a specific Application
      type: object
      additionalProperties: false
      properties:
        name:
          type: string
        operators:
          type: array
          items:
            $ref: '#/components/schemas/AppEnvOperator'
      required:
        - name
        - operators
    Operator:
      description: Represents an Operator of an Environment for a specific Application
      type: object
      additionalProperties: false
      properties:
        display_name:
          type: string
        email:
          type: string
          format: "email"
      required:
        - display_name
        - email
    PortfolioOperator:
      allOf:
        - $ref: '#/components/schemas/Operator'
      type: object
      additionalProperties: false
      required:
        - access
      properties:
        access:
          $ref: '#/components/schemas/PortfolioAccess'
    AppEnvOperator:
      allOf:
        - $ref: '#/components/schemas/Operator'
      type: object
      additionalProperties: false
      required:
        - access
      properties:
        access:
          $ref: '#/components/schemas/AppEnvAccess'
    PortfolioAccess:
      description: Represents a set of Operators who should be granted access to a Portfolio at a specific access level. Uses an enum construct for forward compatibility should other access levels be specified.
      type: string
      enum:
        - portfolio_administrator
    AppEnvAccess:
      description: Represents a set of Operators who should be granted access to an Application or Environment at a specific access level. The same access levels are available for both Applications & Environments.
      type: string
      enum:
        - administrator
        - contributor
        - read_only
    PortfolioDraft:
      allOf:
        - $ref: '#/components/schemas/PortfolioDraftSummary'
      type: object
      additionalProperties: false
      properties:
        portfolio_step:
          $ref: '#/components/schemas/PortfolioStep'
        funding_step:
          $ref: '#/components/schemas/FundingStep'
        application_step:
          $ref: '#/components/schemas/ApplicationStep'

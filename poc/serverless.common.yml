# CORS Settings for APIM
cors:
  allowCredentials: false
  allowedOrigins:
    - '*'
  allowedMethods:
    - GET
    - POST
  allowedHeaders:
    - '*'
  exposeHeaders:
    - '*'

protocols:
  - https

authorization: none

subscriptionRequired: true


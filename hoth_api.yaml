openapi: 3.0.2
info:
  description: >-
    This is the HOTH (Hyperscaler Orchestration and Tracking Helper) API, a private internal-facing API that is intended
    to be purely consumed by the ServiceNow component of ATAT
  version: "0.1"
  title: ATAT HOTH API - ServiceNow Integration
  contact:
    email: replaceme@ccpo.mil
tags:
  - name: provisioning
    description: >-
      Operations related to provisioning jobs
  - name: document
    description: >-
      Operations related to document generation requests
paths:
  /generate-document:
    post:
      tags:
        - document
      description: Generates a document
      operationId: generateDocument
      responses:
        "200":
          description: Successful operation
          content:
            application/pdf:
              schema:
                type: string
                format: binary
        "400":
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationError"
        "422":
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseTooLargeError"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GenerateDocumentRequest"
  /provisioning-jobs:
    get:
      tags:
        - provisioning
      description: Consumes and returns up to ten of the most recently completed Provisioning Jobs from the Provisioning Queue
      operationId: consumesProvisioningJobs
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ProvisionResponse"
    post:
      tags:
        - provisioning
      description: Starts a new Provisioning Job
      operationId: startProvisioningJob
      responses:
        "201":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProvisioningRequest"
        "400":
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationError"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProvisioningRequest"
    options:
      tags:
        - cors
      description: CORS headers
      responses:
        "200":
          $ref: "#/components/responses/CorsHeaders"
  /cost-jobs:
    get:
      tags:
        - cost
      description: Consumes and returns up to ten of the most recently completed Cost Responses from the eponymous Queue
      operationId: consumeCostResponses
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/CostResponse"
    post:
      tags:
        - cost
      description: Starts a new Cost Request to the specified CSP
      operationId: startCostJob
      responses:
        "201":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CostRequest"
        "400":
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationError"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CostRequest"
    options:
      tags:
        - cors
      description: CORS headers
      responses:
        "200":
          $ref: "#/components/responses/CorsHeaders"
components:
  responses:
    CorsHeaders:
      description: Default response for CORS method
      headers:
        Access-Control-Allow-Origin:
          schema:
            type: string
        Access-Control-Allow-Methods:
          schema:
            type: string
        Access-Control-Allow-Headers:
          schema:
            type: string
      content: {}
  schemas:
    Error:
      type: object
      additionalProperties: false
      description: Generic error model
      required:
        - message
      properties:
        message:
          type: string
    ValidationError:
      allOf:
        - $ref: "#/components/schemas/Error"
        - type: object
          additionalProperties: false
          required:
            - error_map
          properties:
            error_map:
              type: object
              description: Maps form input IDs to validation error messages so that clients can display in-line errors
    ResponseTooLargeError:
      description: If the response exceeds 6MB response limit, this is returned as an error response
      allOf:
        - $ref: "#/components/schemas/Error"
      type: object
      required:
        - responseSize
        - maxAllowed
      properties:
        responseSize:
          type: number
          description: Represents the size of the PDF to send back to the user
        maxAllowed:
          type: number
          description: Represents the maximum allowed size to return
    ProvisioningRequest:
      description: Represents a generic request for provisioning cloud resources via ATAT
      type: object
      additionalProperties: false
      required:
        - job_id
        - user_id
        - operation_type
        - target_csp
        - payload
      properties:
        jobId:
          description: ID of the Provisioning Job assigned by DISA StoreFront Service Now
          type: string
        userId:
          description: ID of the Mission Owner in DISA StoreFront Service Now
          type: string
        portfolioId:
          description: ID of the CSP Portfolio assigned by DISA StoreFront Service Now (not to be confused with the ID generated by the CSP)
          type: string
        operationType:
          $ref: "#/components/schemas/OperationType"
        targetCsp:
          $ref: "#/components/schemas/TargetCloudServiceProvider"
        payload:
          oneOf:
            - $ref: "#/components/schemas/NewPortfolioPayload"
            - $ref: "#/components/schemas/FundingSourcePayload"
            - $ref: "#/components/schemas/OperatorPayload"
    ProvisionResponse:
      description: Response from the CSP which will be set after a request has been processed
      type: object
      $ref: "#/components/schemas/CspResponse"
      readOnly: true
    OperationType:
      description: Distinguishes type of operation that a user is performing
      type: string
      enum:
        - ADD_PORTFOLIO
        - ADD_OPERATORS
        - ADD_FUNDING_SOURCE
    TargetCloudServiceProvider:
      description: Distinguishes the cloud where the provisioning operation will occur
      properties:
        name:
          $ref: "#/components/schemas/TargetCloudServiceProviderName"
        uri:
          type: string
          description: Base URI of Target CSP's ATAT implementation
        network:
          $ref: "#/components/schemas/TargetNetwork"
    TargetCloudServiceProviderName:
      description: List of available CSPs by name
      type: string
      enum:
        - CSP_A
        - CSP_B
        - CSP_C
        - CSP_D
    TargetNetwork:
      description: Distinguishes the network where the provisioning operation will occur
      type: string
      enum:
        - NETWORK_1
        - NETWORK_2
        - NETWORK_3
    ProvisioningPayload:
      description: Abstract base model describing the payloads for provisioning operations
    NewPortfolioPayload:
      description: Payload for creation of a new CSP Portfolio
      allOf:
        - $ref: "#/components/schemas/ProvisioningPayload"
      required:
        - name
        - fundingSources
        - operators
      properties:
        name:
          type: string
          description: Name of the Portfolio being created
        fundingSources:
          type: array
          items:
            $ref: "#/components/schemas/FundingSource"
        operators:
          description: Array of operator objects
          type: array
          items:
            $ref: "#/components/schemas/Operator"
        cspId:
          type: string
          readOnly: true
    FundingSourcePayload:
      description: Payload for the addition of a Funding Source to an existing CSP Portfolio
      allOf:
        - $ref: "#/components/schemas/ProvisioningPayload"
      required:
        - fundingSources
      properties:
        fundingSources:
          type: array
          items:
            $ref: "#/components/schemas/FundingSource"
    OperatorPayload:
      description: Payload for the addition of an Operator to an existing CSP Portfolio
      allOf:
        - $ref: "#/components/schemas/ProvisioningPayload"
      required:
        - operators
      properties:
        operators:
          description: Array of operator objects
          type: array
          items:
            $ref: "#/components/schemas/Operator"
    Operator:
      description: Operator data for provisioning resources in a CSP
      type: object
      required:
        - email
        - dodId
      properties:
        email:
          type: string
          example: "user@mail.mil"
        dodId:
          type: string
        needsReset:
          type: boolean
          default: false
    FundingSource:
      type: object
      description: >-
        A Task Order and CLIN used to pay for provisioned resources and services
      required:
        - taskOrderNumber
        - clin
        - popStartDate
        - popEndDate
      properties:
        taskOrderNumber:
          type: string
          example: "1234567891234"
        clin:
          type: string
          example: "0001"
        popStartDate:
          type: string
          format: date
          example: "2021-07-01"
        popEndDate:
          type: string
          format: date
          example: "2022-07-01"
    CspResponse:
      required:
        - code
        - content
      properties:
        code:
          type: integer
        content:
          type: object
          required:
           - response
           - request
          properties:
            response:
              type: object
            request:
              type: object
          additionalProperties: true
    CostRequest:
      description: >-
        Represents a request for Cost data to be fulfilled by the ATAT Orchestrator by invoking the appropriate /costs
        API for a given Cloud Service Provider
      type: object
      properties:
        request_id:
          description: ID to enable correlating Cost reqeusts with responses
          type: string
          format: uuid
        portfolio_id:
          type: string
        target_csp:
          $ref: "#/components/schemas/TargetCloudServiceProvider"
        start_date:
          description: Start date of Cost query
          type: string
          format: date
          example: "2021-07-01"
        end_date:
          description: End date of Cost query
          type: string
          format: date
          example: "2022-07-01"
    CostResponse:
      description: >-
        Represents a response for Cost data which will have been fulfilled by the ATAT Orchestrator. Will contain the
        results of the invocation of the matching Cloud Service Provider's /costs API.
      type: object
      allOf:
        - $ref: "#/components/schemas/CspResponse"
    GenerateDocumentRequest:
      description: "Determines which document template the API will generate"
      type: object
      properties:
        documentType:
          type: string
          enum:
            - DESCRIPTION_OF_WORK
            - INDEPENDENT_GOVERNMENT_COST_ESTIMATE
        templatePayload:
          type: object
          oneOf:
            - $ref: "#/components/schemas/DescriptionOfWork"
            - $ref: "#/components/schemas/IndependentGovernmentCostEstimate"
    IndependentGovernmentCostEstimate:
      description: "Data used for generating the Independent Government Cost Estimate (IGCE) document"
      type: object
      properties:
        fundingDocument:
          description: >-
            Numbers from funding document(s).  Either both the GT&C number and Order 
            number from US Treasury Bureau of the Fiscal Service Forms (FS_FORM)
            or only the MIPR number from Military Interdepartmental Purchase Request (MIPR).
          type: object
          properties:
            fundingType:
              type: string
              enum: 
                - FS_FORM
                - MIPR
            gtcNumber:
              type: string
            orderNumber:
              type: string
            miprNumber:
              type: string
        surgeCapabilities:
          description: Not to exceed this percentage of contractor's total proposed price (1-50)
          type: integer
        periodsEstimate:
          type: array
          items:
            $ref: "#/components/schemas/PeriodEstimate"
    PeriodEstimate:
      description: "Information specific to a base or option period sheet in the IGCE document"
      type: object
      properties:
        period:
          description: "A base or option period."
          $ref: "#/components/schemas/Period"
        periodLineItems:
          type: array
          items:
            $ref: "#/components/schemas/PeriodLineItem"
    PeriodLineItem:
      description: A single line item entered on a period sheet in the IGCE document
      type: object
      properties:
        clin:
          description: Contract Line Item Number from Task Order
          type: string
          example: "0001"
        idiqClin:
          description: Contract Line Item Number from Indefinite Delivery-Indefinite Quantity (IDIQ) contract
          type: string
          enum: 
          - "1000_CLOUD"
          - "2000_CLOUD_SUPPORT"
          - "3000_OTHER"
        dowTaskNumber:
          description: Section number from DOW document
          type: string
          example: "4.2.1.1"
        serviceOffering:
          description: DOW Subtask name or name of a CSP service offering
          type: string
          example: "Compute"
        itemDescriptionOrConfigSummary:
          type: string
        monthlyPrice:
          type: number
        monthsInPeriod:
          description: >-
            Months in the specified period (1-12). The days/weeks/year should be converted into
            months and always rounded up to a whole number. Average weeks in a month 4.345.
            Average days in a month 30.4167. Example 6 wks / 4.345 = 1.381 => 2 months.
          type: integer
    DescriptionOfWork:
      description: "Schema used to generate DescriptionOfWork document"
      type: object
      properties:
        # DOW award history
        awardHistory:
          type: array
          items:
            $ref: "#/components/schemas/Award"
        # DOW contract information table
        contractInformation:
          $ref: "#/components/schemas/ContractInformation"
        # DOW section 1
        toTitle:
          type: string
        # DOW section 2
        scope:
          type: string
        scopeSurge:
          type: integer
        # DOW section 3
        currentEnvironment:
          $ref: "#/components/schemas/CurrentEnvironment"
        # DOW section 4 (and its subtasks)
        selectedServiceOfferings:
          type: array
          items:
            $ref: "#/components/schemas/SelectedServiceOffering"
        # DOW section 5 TBD
        # DOW section 6 TBD
        # DOW section 7
        periodOfPerformance:
          $ref: "#/components/schemas/PeriodOfPerformance"
        # DOW section 8 TBD
        # DOW section 9
        gfeOverview:
          $ref: "#/components/schemas/GFEOverview"
        # DOW section 10 (and its subtasks)
        contractConsiderations:
          $ref: "#/components/schemas/ContractConsiderations"
          # DOW section 11
        section508AccessibilityStandards:
          $ref: "#/components/schemas/SensitiveInformation"
    Award:
      description: "Part of DOW, represents a single Award in the Award History table"
      type: object
      properties:
        contractAwardType:
          type: string
          enum:
            - INITIAL_AWARD
            - MODIFICATION
        modificationOrder:
          type: integer
        effectiveDate:
          type: string
          format: date
    ContractInformation:
      description: "Part of DOW, represents Current Contract Information table fields"
      type: object
      properties:
        contractNumber:
          type: string
        currentContractExists:
          type: boolean
        contractExpirationDate:
          type: string
          format: date
        incumbentContractorName:
          type: string
        previousTaskOrderNumber:
          type: string
    CurrentEnvironment:
      description: "Part of DOW, encapsulates all data for 3. Background/Current Environment section."
      type: object
      properties:
        currentEnvironmentExists:
          type: boolean
        environmentInstances:
          type: array
          items:
            $ref: "#/components/schemas/EnvironmentInstance"
        additionalInfo:
          type: string
    EnvironmentInstance:
      description: "Part of DOW, represents a single Environment Instance"
      type: object
      properties:
        instanceName:
          type: string
        classificationLevel:
          $ref: "#/components/schemas/ClassificationLevel"
        instanceLocation:
          type: string
          enum:
            - CSP
            - HYBRID
            - ON_PREMISE
        cspRegion:
          # On the SNOW side, this is CSP_REGION a choice field with no options, so using TargetCSPName instead
          $ref: "#/components/schemas/TargetCloudServiceProviderName"
        performanceTier:
          # This is also an empty choice on the SNOW side, set as empty String until we get details
          type: string
        pricingModel:
          type: string
          enum:
            - ON_DEMAND
            - PAY_AS_YOU_GO
            - RESERVED
        pricingModelExpiration:
          type: string
          format: date
          example: "2022-07-01"
        operatingSystemLicensing:
          type: string
        numberOfvCPUs:
          type: integer
        storageType:
          # Empty choice on SNOW side, set as empty String until we get details
          type: string
        storageAmount:
          type: integer
        storageUnit:
          $ref: "#/components/schemas/StorageUnit"
        memoryAmount:
          type: integer
        memoryUnit:
          $ref: "#/components/schemas/StorageUnit"
        dataEgressMonthlyAmount:
          type: integer
        dataEgressMonthlyUnit:
          $ref: "#/components/schemas/StorageUnit"
    ClassificationLevel:
      description: "Part of DOW, Classification Level table fields"
      type: object
      properties:
        classification:
          type: string
          enum:
            - U
            - S
            - TS
        impactLevel:
          type: string
          enum:
            - IL2
            - IL4
            - IL5
            - IL6
    StorageUnit:
      description: "Part of DOW, used in EnvironmentInstance schema"
      type: string
      enum:
        - GB
        - TB
    SelectedServiceOffering:
      description: "Part of DOW, represents a single Selected Service Offering"
      type: object
      properties:
        serviceOffering:
          $ref: "#/components/schemas/ServiceOffering"
        classificationInstances:
          type: array
          items:
            $ref: "#/components/schemas/ClassificationInstance"
        otherServiceOffering:
          type: string
    ClassificationInstance:
      description: "Part of DOW, represents a single classification instance"
      type: object
      properties:
        usageDescription:
          type: string
        selectedPeriods:
          type: array
          items:
            $ref: "#/components/schemas/Period"
        classificationLevel:
          $ref: "#/components/schemas/ClassificationLevel"
        needForEntireTaskOrderDuration:
          type: boolean
    Period:
      description: "Part of DOW, represents Period Table fields"
      type: object
      properties:
        periodType:
          type: string
          enum:
            - BASE
            - OPTION
        periodUnitCount:
          type: integer
        periodUnit:
          type: string
          enum:
            - DAY
            - WEEK
            - MONTH
            - YEAR
        optionOrder:
          type: integer
    ServiceOffering:
      description: "Part of DOW, represents a single Service Offering (Service Offering table)"
      type: object
      properties:
        serviceOfferingGroup:
          type: string
          enum:
            - ADVISORY
            - APPLICATIONS
            - COMPUTE
            - DATABASE
            - DEVELOPER_TOOLS
            - EDGE_COMPUTING
            - GENERAL_XAAS
            - IOT
            - MACHINE_LEARNING
            - NETWORKING
            - SECURITY
            - TRAINING
        name:
          type: string
    PeriodOfPerformance:
      description: "Part of DOW, represents a single Period of Performance"
      type: object
      properties:
        basePeriod:
          $ref: "#/components/schemas/Period"
        optionPeriods:
          type: array
          items:
            $ref: "#/components/schemas/Period"
        popStartRequest:
          type: boolean
        requestedPopStartDate:
          type: string
          format: date
          example: "2021-07-01"
        timeFrame:
          type: string
          enum:
            - NO_LATER_THAN
            - NO_SOONER_THAN
        recurringRequirement:
          type: boolean
    GFEOverview:
      description: "Part of DOW, represents GFE Overview fields"
      type: object
      properties:
        dpasUnitId:
          type: string
        propertyCustodianName:
          type: string
        dpasCustodianNumber:
          type: string
        propertyAccountable:
          type: boolean
        gfeOrGfpFurnished:
          type: boolean
    ContractConsiderations:
      description: "Part of DOW, represents Contract Considerations Table"
      type: object
      properties:
        packagingShippingNoneApply:
          type: boolean
        packagingShippingOther:
          type: boolean
        packagingShippingOtherExplanation:
          type: string
        potentialConflictOfInterest:
          type: boolean
        conflictOfInterestExplanation:
          type: string
        contractorProvidedTransfer:
          type: boolean
        contractorRequiredTraining:
          type: boolean
        requiredTrainingServices:
          type: array
          items:
            $ref: "#/components/schemas/TrainingCourses"
    TrainingCourses:
      description: "Part of DOW, part of schema for ContractConsiderations, includes training courses name and value"
      type: object
      properties:
        name:
          type: string
        value:
          type: string
    SensitiveInformation:
      description: "Part of DOW, represents Sensitive Information Table fields"
      type: object
      properties:
        piiPresent:
          type: boolean
        workToBePerformed:
          type: string
        systemOfRecordName:
          type: string
        FOIACityApoFpo:
          type: string
        FOIACountry:
          type: string
        FOIAStreetAddress1:
          type: string
        FOIAStreetAddress2:
          type: string
        FOIAAddressType:
          type: string
          enum:
            - FOREIGN
            - MILITARY
            - US
        FOIAStateProvinceCode:
          type: string
        FOIAFullName:
          type: string
        FOIAEmail:
          type: string
          format: email
        FOIAZipPostalCode:
          type: string
        BAARequired:
          type: boolean
        potentialToBeHarmful:
          type: boolean
        section508Sufficient:
          type: boolean
        accessibilityReqs508:
          type: string
    AsyncProvisioningJobRequest:
      required:
        - location
      properties:
        request:
          $ref: "#/components/schemas/ProvisioningRequest"
        location:
          type: string
          description: >-
            URI which ATAT clients will poll until a provisioning job is complete or times out
          format: uri
